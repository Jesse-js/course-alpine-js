<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Alpine.js - Magic Properties</title>
  </head>
  <body>
    <div
      x-data="{
        changeColor: false,
        init() {
            $watch('changeColor', (newValue, oldValue) => {
                if (newValue) {
                $refs.element.style.backgroundColor = 'red'
                } else {
                $refs.element.style.backgroundColor = 'lightgreen'
                }
            })
        }
    }"
    >
      <div x-ref="element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit
        labore sapiente nulla facilis eum cupiditate ab vero illum nostrum
        corrupti, obcaecati numquam nihil iusto doloribus reiciendis quas natus
        cum magnam.
      </div>
      <button @click="changeColor = !changeColor; console.log($el)">Toggle</button>
    </div>
  </body>
</html>
